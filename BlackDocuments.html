<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>永劫役所 〜終わらないハンコ押し〜</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            text-align: center;
            width: 400px;
            padding: 20px;
            border: 2px solid #444;
            background-color: #262626;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.2rem; color: #ff4444; margin-bottom: 20px; }

        #stats {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 10px;
            background: #000;
            border-radius: 5px;
            color: #00ff00;
        }

        /* ハンコ台 */
        #desk {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: #333;
            border: 5px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
        }

        #desk:active { transform: scale(0.95); }

        #stamp-mark {
            font-size: 3rem;
            color: rgba(255, 0, 0, 0.7);
            font-weight: bold;
            border: 4px solid rgba(255, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 50%;
            transform: rotate(-15deg);
            display: none;
        }

        /* アップグレードリスト */
        .upgrade-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            color: white;
            border: none;
            text-align: left;
            cursor: pointer;
            border-radius: 3px;
        }

        .upgrade-btn:hover { background: #555; }
        .upgrade-btn:disabled { color: #777; cursor: not-allowed; opacity: 0.5; }

        .log {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #888;
            height: 40px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>永劫役所 - 第444窓口</h1>
        
        <div id="stats">
            功績値: <span id="score">0</span>
        </div>

        <div id="desk" onclick="clickStamp()">
            <div id="paper-text" style="font-size: 0.7rem;">【申請書】<br>地獄への転居届</div>
            <div id="stamp-mark">承認</div>
        </div>

        <div id="upgrades">
            <button id="up1" class="upgrade-btn" onclick="buyUpgrade(1)">
                [自動] 三文判マシーン (Cost: 15) <br> <small>1秒に1回自動押印</small>
            </button>
            <button id="up2" class="upgrade-btn" onclick="buyUpgrade(2)">
                [強化] 高浸透印 (Cost: 100) <br> <small>1クリックの功績2倍</small>
            </button>
        </div>

        <div class="log" id="log">「働け。死んでも働け。」</div>
    </div>

    <script>
        let score = 0;
        let perClick = 1;
        let autoRate = 0;
        
        const prices = { up1: 15, up2: 100 };
        const logMessages = [
            "書類が積み上がっています。",
            "おや、指の感覚がなくなりましたか？",
            "休憩は来世で取ってください。",
            "承認こそが正義です。"
        ];

        function updateDisplay() {
            document.getElementById('score').innerText = Math.floor(score);
            document.getElementById('up1').disabled = score < prices.up1;
            document.getElementById('up2').disabled = score < prices.up2;
        }

        // 押印アクション
        function clickStamp() {
            addScore(perClick);
            showStampEffect();
        }

        function addScore(amount) {
            score += amount;
            updateDisplay();
        }

        // 視覚演出
        function showStampEffect() {
            const mark = document.getElementById('stamp-mark');
            mark.style.display = 'block';
            setTimeout(() => { mark.style.display = 'none'; }, 100);
            
            if(Math.random() < 0.1) {
                document.getElementById('log').innerText = logMessages[Math.floor(Math.random() * logMessages.length)];
            }
        }

        // 購入処理
        function buyUpgrade(type) {
            if (type === 1 && score >= prices.up1) {
                score -= prices.up1;
                autoRate += 1;
                prices.up1 = Math.floor(prices.up1 * 1.5);
                document.getElementById('up1').innerHTML = `[自動] 三文判マシーン (Cost: ${prices.up1}) <br> <small>1秒に1回自動押印</small>`;
            } else if (type === 2 && score >= prices.up2) {
                score -= prices.up2;
                perClick *= 2;
                prices.up2 = Math.floor(prices.up2 * 3.0);
                document.getElementById('up2').innerHTML = `[強化] 高浸透印 (Cost: ${prices.up2}) <br> <small>1クリックの功績2倍</small>`;
            }
            updateDisplay();
        }

        // 自動処理ループ
        setInterval(() => {
            if (autoRate > 0) {
                addScore(autoRate);
            }
        }, 1000);

    </script>
</body>
</html>
