<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリッピーバード - 修正版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: #70c5ce;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 320;
        canvas.height = 480;

        // ゲーム設定
        const GRAVITY = 0.25;      // 重力を少し緩やかに
        const FLAP = -4.5;         // ジャンプ力を調整
        const SPAWN_RATE = 100;    // 土管の間隔
        const PIPE_GAP = 120;      // 隙間を適切な広さに
        const PIPE_WIDTH = 50;

        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        const birdX = 50;
        const birdSize = 20;
        
        let pipes = [];
        let score = 0;
        let gameOver = false;
        let frameCount = 0;

        // ゲームリセット関数
        function resetGame() {
            birdY = canvas.height / 2;
            birdVelocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            frameCount = 0;
            requestAnimationFrame(gameLoop);
        }

        // 土管の作成
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - PIPE_GAP - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                top: topHeight,
                passed: false // スコア加算済みフラグ
            });
        }

        function update() {
            if (gameOver) return;

            // 鳥の移動
            birdVelocity += GRAVITY;
            birdY += birdVelocity;

            // 地面と天井の判定
            if (birdY + birdSize > canvas.height || birdY < 0) {
                gameOver = true;
            }

            // 土管の移動と生成
            if (frameCount % SPAWN_RATE === 0) {
                createPipe();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                // スコア判定（鳥が土管を通り過ぎたら）
                if (!pipe.passed && pipe.x + PIPE_WIDTH < birdX) {
                    score++;
                    pipe.passed = true;
                }

                // 衝突判定
                if (
                    birdX + birdSize > pipe.x && 
                    birdX < pipe.x + PIPE_WIDTH && 
                    (birdY < pipe.top || birdY + birdSize > pipe.top + PIPE_GAP)
                ) {
                    gameOver = true;
                }

                // 画面外に出た土管を削除
                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.splice(index, 1);
                }
            });

            frameCount++;
        }

        function draw() {
            // 背景クリア
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 土管の描画
            pipes.forEach(pipe => {
                ctx.fillStyle = '#2ecc71';
                // 上の土管
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                // 下の土管
                ctx.fillRect(pipe.x, pipe.top + PIPE_GAP, PIPE_WIDTH, canvas.height);
                
                // 土管の縁取り
                ctx.strokeStyle = '#27ae60';
                ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                ctx.strokeRect(pipe.x, pipe.top + PIPE_GAP, PIPE_WIDTH, canvas.height);
            });

            // 鳥の描画
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(birdX, birdY, birdSize, birdSize);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(birdX, birdY, birdSize, birdSize);

            // スコア表示
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(score, canvas.width / 2, 50);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '16px Arial';
                ctx.fillText('Click or Press "R" to Restart', canvas.width / 2, canvas.height / 2 + 20);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // 操作系
        function flap() {
            if (gameOver) {
                resetGame();
            } else {
                birdVelocity = FLAP;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === ' ') flap();
            if (e.key === 'r' || e.key === 'R') resetGame();
        });

        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            flap();
        });

        // 初回起動
        gameLoop();
    </script>
</body>
</html>
