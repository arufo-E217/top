<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 3D Cho-Han - Premium</title>
    <style>
        :root {
            --primary: #e74c3c;
            --accent: #f1c40f;
            --bg: #1a1a2e;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: white;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-sizing: border-box;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1.2rem;
        }

        .controls {
            pointer-events: auto;
            align-self: center;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 500px;
            width: 90%;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        button.gold { background: #d4af37; color: #000; }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 120px;
            text-align: center;
            font-size: 1.1rem;
        }

        #result-display {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 40px;
            text-shadow: 0 0 10px var(--accent);
        }

        .status-msg { margin-top: 10px; color: var(--accent); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <h1>丁半博打 <small style="font-size: 0.5em; opacity: 0.7;">3D PREMIUM</small></h1>
            <div class="wallet-card">所持金: <span id="money">1000</span> 円</div>
        </div>

        <div class="controls">
            <div id="result-display"></div>
            
            <div id="bet-phase">
                <input type="number" id="bet-amount" value="100" min="10"> 円
                <p class="status-msg">賭け方を選んでください（ゾロ目は3倍配当！）</p>
                <div class="btn-group">
                    <button onclick="setChoice('odd')">半 (奇数)</button>
                    <button onclick="setChoice('even')">丁 (偶数)</button>
                    <button onclick="setChoice('double')" class="gold">ゾロ目 (3倍)</button>
                </div>
            </div>

            <div id="roll-phase" style="display:none;">
                <button id="roll-button" onclick="rollDices()" style="width: 100%; background: #27ae60;">壺を振る！</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, dices = [], money = 1000;
        let currentBet = 0, currentChoice = "";

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a12);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 8);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(5, 10, 5);
            sun.castShadow = true;
            scene.add(sun);

            // 畳風の床
            const floorGeo = new THREE.PlaneGeometry(15, 15);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0x1d2b1d });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            dices.push(createDice(-1.5));
            dices.push(createDice(1.5));

            animate();
        }

        function createDice(xPos) {
            const group = new THREE.Group();
            const geo = new THREE.BoxGeometry(1, 1, 1);
            
            // Three.js BoxGeometry materials index: 
            // 0:x+, 1:x-, 2:y+, 3:y-, 4:z+, 5:z-
            // 目を配置。 index 2 (y+) が上面。
            const textureNums = [4, 3, 1, 6, 5, 2]; // 上面に1が来るように調整するための配列
            const materials = textureNums.map(n => new THREE.MeshPhongMaterial({ map: createDiceTexture(n) }));
            
            const mesh = new THREE.Mesh(geo, materials);
            mesh.castShadow = true;
            group.add(mesh);
            group.position.set(xPos, 0.5, 0);
            scene.add(group);
            return group;
        }

        function createDiceTexture(number) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fffdfa';
            ctx.fillRect(0, 0, 128, 128);
            ctx.fillStyle = number === 1 ? '#cc0000' : '#222';
            
            const dots = {
                1: [[64, 64]],
                2: [[32, 32], [96, 96]],
                3: [[32, 32], [64, 64], [96, 96]],
                4: [[32, 32], [32, 96], [96, 32], [96, 96]],
                5: [[32, 32], [32, 96], [64, 64], [96, 32], [96, 96]],
                6: [[32, 32], [32, 64], [32, 96], [96, 32], [96, 64], [96, 96]]
            };
            dots[number].forEach(d => {
                ctx.beginPath(); ctx.arc(d[0], d[1], number === 1 ? 20 : 12, 0, Math.PI * 2); ctx.fill();
            });
            return new THREE.CanvasTexture(canvas);
        }

        function setChoice(choice) {
            const amount = parseInt(document.getElementById('bet-amount').value);
            if (isNaN(amount) || amount <= 0 || amount > money) {
                alert("有効な金額を入力してください"); return;
            }
            currentBet = amount;
            currentChoice = choice;
            
            document.getElementById('bet-phase').style.display = 'none';
            document.getElementById('roll-phase').style.display = 'block';
            const label = choice === 'even' ? "丁" : (choice === 'odd' ? "半" : "ゾロ目");
            document.getElementById('result-display').textContent = `${label} に ${amount} 円`;
            document.getElementById('result-display').style.color = "white";
        }

        function rollDices() {
            document.getElementById('roll-button').disabled = true;

            const res1 = Math.floor(Math.random() * 6) + 1;
            const res2 = Math.floor(Math.random() * 6) + 1;

            let counter = 0;
            const anim = setInterval(() => {
                dices.forEach(d => {
                    d.rotation.x += 0.4; d.rotation.y += 0.3;
                    d.position.y = 0.5 + Math.abs(Math.sin(counter * 0.2)) * 2;
                });
                counter++;
                if (counter > 50) {
                    clearInterval(anim);
                    finalizeRoll(res1, res2);
                }
            }, 20);
        }

        function finalizeRoll(r1, r2) {
            // 上面(+Y)に各数字を持ってくるための回転設定
            // 初期状態で index 2 (+Y) には '1' が描画されている
            const rotations = {
                1: [0, 0, 0],
                2: [Math.PI / 2, 0, 0],   // 2を上へ
                3: [0, 0, Math.PI / 2],   // 3を上へ
                4: [0, 0, -Math.PI / 2],  // 4を上へ
                5: [-Math.PI / 2, 0, 0],  // 5を上へ
                6: [Math.PI, 0, 0]        // 6を上へ
            };

            [r1, r2].forEach((res, i) => {
                dices[i].rotation.set(rotations[res][0], rotations[res][1], rotations[res][2]);
                dices[i].position.y = 0.5;
            });

            const total = r1 + r2;
            const isEven = total % 2 === 0;
            const isDouble = (r1 === r2);
            
            let win = false;
            let multiplier = 0;

            if (currentChoice === 'double' && isDouble) {
                win = true; multiplier = 3;
            } else if (currentChoice === 'even' && isEven && !isDouble) {
                // 丁半でゾロ目の場合の扱いはルールによりますが、ここでは純粋な丁半として判定
                win = true; multiplier = 2;
            } else if (currentChoice === 'odd' && !isEven) {
                win = true; multiplier = 2;
            } else if ((currentChoice === 'even' || currentChoice === 'odd') && isDouble) {
                // 丁半を選んでゾロ目が出た場合も「当たり」とする（配当2倍）
                win = (currentChoice === 'even' && isEven) || (currentChoice === 'odd' && !isEven);
                multiplier = 2;
            }

            const resText = `${r1}・${r2} の ${isDouble ? 'ゾロ目' : (isEven ? '丁' : '半')}`;
            
            if (win) {
                const profit = currentBet * (multiplier - 1);
                money += profit;
                document.getElementById('result-display').textContent = `${resText}！ 当たり！ +${profit}円`;
                document.getElementById('result-display').style.color = "#f1c40f";
            } else {
                money -= currentBet;
                document.getElementById('result-display').textContent = `${resText}… はずれ -${currentBet}円`;
                document.getElementById('result-display').style.color = "#e74c3c";
            }

            document.getElementById('money').textContent = money;
            setTimeout(() => {
                if (money <= 0) {
                    alert("一文無しです。お引き取りを。"); location.reload();
                }
                document.getElementById('bet-phase').style.display = 'block';
                document.getElementById('roll-phase').style.display = 'none';
                document.getElementById('roll-button').disabled = false;
            }, 2500);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
